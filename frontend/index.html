<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"></script>
</head>
<body>

<header>
    <div class="focus-month" id="focus-month-display"></div>
    <button id="locate-current-month">back to current month</button>
    <button id="create-task">new</button>
</header>

<main>
    <div class="calendar-wrapper">
        <button class="scroll-button" id="scroll-left">
            <div class="scroll-button-icon">&lt;</div>
        </button>

        <div class="calendar">
            <div class="calendar-header">
                <div class="header-day">monday</div>
                <div class="header-day">tuesday</div>
                <div class="header-day">wendnesday</div>
                <div class="header-day">thursday</div>
                <div class="header-day">friday</div>
                <div class="header-day">saturday</div>
                <div class="header-day">sunday</div>
            </div>
            <div class="calendar-main" id="calendar-main"></div>
        </div>

        <button class="scroll-button" id="scroll-right">
            <div class="scroll-button-icon">&gt;</div>
        </button>

        <div class="tasks-view" id="tasks-view"></div>
    </div>
</main>

<div class="tasks-view" id="parent">
    <div class="task-wrapper">
        <div class="title-bar">
            <input type="text" class="title">
            <div>
                <button>delete</button>
                <button>save</button>
            </div>
        </div>
        <textarea class="contents"></textarea>
        <div class="tag-area">
            <div>tag1</div>
            <div>tag2</div>
            <div>tag3</div>
            <div>tag4</div>
        </div>
    </div>
</div>

</body>
</html>
