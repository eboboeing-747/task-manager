<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"></script>
</head>
<body>

<header>
    <div>
        <button id="create-status">new status</button>
        <button id="create-task">new task</button>
    </div>
    <div>
        <button id="locate-current-month" title="back to current month">
            <div class="focus-month" id="focus-month-display"></div>
        </button>
    </div>
    <div>
        <img style="height: 40px; width: 40px; border-radius: 50%;" src="https://media1.tenor.com/m/jfJjRLN19CwAAAAd/9impulse-impulse.gif">
    </div>
</header>

<main>
    <div class="calendar-wrapper">
        <button class="scroll-button" id="scroll-left">
            <div class="scroll-button-icon">&lt;</div>
        </button>

        <div class="calendar">
            <div class="calendar-header">
                <div class="header-day">monday</div>
                <div class="header-day">tuesday</div>
                <div class="header-day">wendnesday</div>
                <div class="header-day">thursday</div>
                <div class="header-day">friday</div>
                <div class="header-day">saturday</div>
                <div class="header-day">sunday</div>
            </div>
            <div class="calendar-main" id="calendar-main"></div>
        </div>

        <button class="scroll-button" id="scroll-right">
            <div class="scroll-button-icon">&gt;</div>
        </button>

        <div class="tasks-view" id="tasks-view"></div>
    </div>
</main>

<!-- CREATE STATUS FORM -->
<div class="create-unit-form-background" id="create-status-form-background">
    <div class="create-unit-form-wrapper" id="create-status-form-wrapper">
        <form class="create-unit-form" id="create-status-form">
            <div class="create-unit-form-error-display" id="create-status-form-error-display"></div>
            <div class="action-bar">
                <input type="color" id="create-status-form-color-picker">
                <button type="submit">create</button>
            </div>
            <input type="text" class="title" id="create-status-form-name" required>
        </form>
    </div>
</div>

<!-- CREATE TASK FORM -->
<div class="create-unit-form-background" id="create-task-form-background">
    <div class="create-unit-form-wrapper" id="create-task-form-wrapper">
        <form class="create-unit-form" id="create-task-form">
            <div class="create-unit-form-error-display" id="create-task-form-error-display"></div>
            <div class="action-bar">
                <input type="datetime-local" id="create-task-form-date" required>
                <select id="create-task-form-status"></select>
                <!-- <button id="cancel-form">cancel</button> -->
                <button type="submit">create</button>
            </div>
            <input type="text" class="title" id="create-task-form-title" required>
            <textarea class="create-task-form-contents" id="create-task-form-contents" required></textarea>
            <div class="tag-area">
                <div>tag1</div>
                <div>tag2</div>
                <div>tag3</div>
                <div>tag4</div>
            </div>
        </form>
    </div>
</div>

<!-- TASK TEMPLATE -->
<div class="tasks-view" id="parent">
    <div class="task-wrapper" id="template-task">
        <div class="action-bar">
            <div>
                <select class="status" id="template-status"></select>
                <input type="datetime-local" id="template-datetime">
            </div>    
            <div>
                <button id="template-delete">delete</button>
                <button id="template-save">save</button>
            </div>
        </div>
        <input type="text" class="title" id="template-title">
        <textarea class="contents" id="template-contents"></textarea>
        <div class="tag-area">
            <div>tag1</div>
            <div>tag2</div>
            <div>tag3</div>
            <div>tag4</div>
        </div>
    </div>
</div>

</body>
</html>
